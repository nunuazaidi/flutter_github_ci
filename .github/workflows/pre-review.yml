name: pre-review
on: push
env:
  FLUTTER_VERSION: '2.10.5'
  FLUTTER_CHANNEL: 'stable'
jobs:
  pre-review-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VERSION
          channel: $FLUTTER_CHANNEL
        name: Run Unit Tests
      - run: flutter pub get
      - run: flutter test
