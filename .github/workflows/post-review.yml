name: post-review
on:
  pull_request:
    types:
      - closed
    branches:
      - 'base'
env:
  FLUTTER_VERSION: '3.0.0'
  FLUTTER_CHANNEL: 'stable'
jobs:
  post-review-test:
    if: github.event.repository.fork == false && github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: "Checking out ${{ github.repository }} repository..."
        uses: actions/checkout@v3
      - name: "Downloading Flutter v${{FLUTTER_VERSION}} on channel ${{FLUTTER_CHANNEL}}..."
        uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VERSION
          channel: $FLUTTER_CHANNEL
      - run: flutter pub get
      - run: flutter test --no-pub