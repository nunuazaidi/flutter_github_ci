name: pre-review
on: [push]
jobs:
  pre-review-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
          channel: 'stable'
        name: Check Flutter Version
      - run: flutter --version
        name: Run Unit Tests
      - run: flutter test
