name: pre-review

on:
  push:
    branches:
      - 'main'

jobs:
  pre-review-test:
    if: github.event.repository.fork == true
    runs-on: ubuntu-latest
    steps:
      - uses: antifree/json-to-variables@v1.0.1
        with:
          filename: './.github/env.json'
          prefix: APP
      - name: "Checking out ${{github.repository}} repository..."
        uses: actions/checkout@v3
      - name: "Downloading Flutter v${{env.APP_FLUTTER_VERSION}} on channel ${{env.APP_FLUTTER_CHANNEL}}..."
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{env.APP_FLUTTER_VERSION}}
          channel: ${{env.APP_FLUTTER_CHANNEL}}
      - run: flutter pub get
      - run: flutter test --no-pub